name: Build PersonApi

on:
  push:
    branches: [ main ]
  #  paths:
  #  - src/**
  #  - tests/**
env:
  OUTPUT_PATH: ${{ github.workspace }}/.output
  AZURE_FUNCTIONAPP_NAME: cicd-filechecker-fa-qa
  AZURE_FUNCTIONAPP_PACKAGE_PATH: src\cicdApp.PersonApi/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: src\cicdApp.PersonApi

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --output ${{ env.OUTPUT_PATH }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v1
      with:
        name: PersonApi2
        path: ${{ env.OUTPUT_PATH }}
        if-no-files-found: error

  deploy_qa:
    needs: build
    runs-on: windows-latest

    environment:
      name: QA
      url: ${{ steps.deploywebapp.outputs.webapp-url }}

    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v1
      with:
        name: PersonApi2
        path: ${{ env.OUTPUT_PATH }}
        if-no-files-found: error        

    - name: Login via Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Azure Functions
      id: deploywebapp
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.OUTPUT_PATH }}
        
    - name: az cli logout
      run: az logout
